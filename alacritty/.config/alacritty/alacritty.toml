[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux new-session -A -D -c ~ -s home"]

[env]
TERM = "xterm-256color"

[window]
decorations = "Buttonless"
opacity = 1
blur = false
padding = { x = 8, y = 8 }
option_as_alt = "OnlyLeft"

[font]
size = 14
normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
offset = { x = 0, y = 2 }

[colors]
[colors.primary]
background = "#1d2021"
foreground = "#ebdbb2"

[colors.normal]
black =   "#282828"
red =     "#cc241d"
green =   "#98971a"
yellow =  "#d79921"
blue =    "#458588"
magenta = "#b16286"
cyan =    "#689d6a"
white =   "#a89984"

[colors.bright]
black =   "#928374"
red =     "#fb4934"
green =   "#b8bb26"
yellow =  "#fabd2f"
blue =    "#83a598"
magenta = "#d3869b"
cyan =    "#8ec07c"
white =   "#ebdbb2"
